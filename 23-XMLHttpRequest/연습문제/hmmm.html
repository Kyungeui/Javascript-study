<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kakao Books</h1>

    <ul id="list">

    </ul>

    <script>
        function get_image_search(query) {
            const list = document.querySelector("#list");

            /* -------- Ajax 처리 로직 시작 -------- */
            const xhr = new XMLHttpRequest();
            const method = 'GET';
            const url = 'https://dapi.kakao.com/v3/search/book?query=음식&page=1&size=50';

            xhr.onreadystatechange = (e) => {
                const { target } = e;

                if (target.readyState == XMLHttpRequest.DONE) {
                    if (target.status == 200) {
                        const req = JSON.parse(target.response);
                        const listBody = document.querySelector("#list-body");

                        req.documents.map((v, i) => {
                            console.log(v);
                            const li = document.createElement('li');

                            const a = document.createElement('a');
                            a.setAttribute('href', v.url);
                            a.setAttribute('target', '_blank');
                            a.setAttribute('title', v.title);
                            a.style.backgroundImage = 'url(' + v.thumbnail + ')';

                            const span = document.createElement('span');
                            span.innerHTML = v.title;
                            span.innerHTML = v.contents;
                            span.innerHTML = v.sale_price;

                        
                            li.appendChild(a);
                            li.appendChild(span);
                            list.appendChild(li);
                        });
                    } else {
                        const s = parseInt(target.status / 100);
                        let errMsg = null;

                        if (s ==4) {
                            errMsg = '[' + target.status + ']' + target.statusText + '- 요청 주소가 잘못되었습니다.';
                        } else if (s == 5) {
                            errMsg = '[' + target.status + ']' + target.statusText + '- 서버의 응답이 없습니다.';
                        } else {
                            errMsg = '[' + target.status + ']' + target.statusText + '- 요청에 실패했습니다.';
                        }

                        alert(errMsg);
                    }
                }
            };
            xhr.open(method, url);
            xhr.setRequestHeader('Authorization', 'KakaoAK 4c076871e63fbdebdc6367a4a3273e31');
            xhr.send();
        };
    </script>
</body>
</html>
