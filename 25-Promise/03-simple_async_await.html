<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn {
            color: #0066ff;
            font-size: 24px;
        }
        #console {
            font-size: 20px;
            padding-top: 10px;
        }
        #console::before {
            content: "☺︎";
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Simple Json by Async-Await</h1>
    <a href="#" id="btn">load hello1.json</a>
    <div id="console"></div>

    <script src="ajaxPromiseHelper.js"></script>
    <script>
        document.querySelector("#btn").addEventListener("click", e => {
            e.preventDefault();

            (async () => {
                try {
                    const json = await ajaxPromiseHelper("./backend/hello1.json");
                    console.log(json);
                    document.getElementById("console").innerHTML = json.msg;
                } catch (e) {
                    console.log(e);
                    alert(e.msg);
                }
            })();
        });
    </script>
</body>
</html>
