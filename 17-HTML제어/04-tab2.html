<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial;
        }

        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }

        .tabcontent.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tab">
        <button class="tablinks" data-city="London">London</button>
        <button class="tablinks" data-city="Paris">Paris</button>
        <button class="tablinks" data-city="Tokyo">Tokyo</button>
    </div>

    <div id="London" class="tabcontent active">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
    </div>

    <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <script>
        const tablinks = document.querySelectorAll(".tablinks");

        for (const tab of tablinks) {
            tab.addEventListener('click', e => {
                // 모든 버튼에 대한 active 클래스 해제
                for (const item of document.querySelectorAll('.tablinks')) {
                    item.classList.remove('active')
                }
                // 클릭된 자기 자신은 active클래스 적용
                e.currentTarget.classList.add('active');

            });
        }
    </script>
</body>
</html>
