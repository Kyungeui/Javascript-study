<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .sizeBtn {
        background-color: inherit;
        border: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
      }
    </style>
  </head>
  <body>
    <button type="button" class="sizeBtn" data-size="235×418">235×418</button>
    <button type="button" class="sizeBtn" data-size="470x836">470x836</button>
    <button type="button" class="sizeBtn" data-size="705x1254">705x1254</button>

    <img src="img/1.jpg" id="img" />

    <script>
      const sizeBtnList = document.querySelectorAll(".sizeBtn");

      for (const sizeBtn of sizeBtnList) {
        sizeBtn.addEventListener("click", (e) => {
          // 모든 버튼에 대한 active 클래스 해제
          const size = e.currentTarget.dataset.size;
          console.log(size);

          const p = size.indexOf("x");
          const width = size.substring(0, p);
          const height = size.substring(p + 1);

          constimg = document.querySelector("#img");
          //img.setAttribute("width", width);
          //img.setAttribute("height", height);

          img.style.width = width + "px";
          img.style.height = height + "px";
        });
      }
    </script>
  </body>
</html>
